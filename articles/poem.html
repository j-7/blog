■宮沢賢治の「龍と詩人」から



風がうたひ　雲が応じ　波が鳴らす　そのうたを　たゞちにうたふスールダッタ

星がさうならうと思ひ　陸地がさういふ形をとらうと覚悟する

あしたの世界に叶ふべき　まことと美との模型をつくり

やがては世界を　これにかなはしむる預言者、

設計者スールダッタ
